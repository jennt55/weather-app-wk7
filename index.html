<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <h1 id="city"></h1>
        <ul>
          <li id="date-time">Date and time</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/098/762/original/sun.png?1696249142"
                alt="sunshine"
              />
              <div>
                <strong id="temperature"></strong
                ><span class="units">
                  <strong id="temperature"></strong>
                  <small>°C | <a href="#">°F</a></small>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li id="humidity">What is the humidity?</li>
              <li id="wind-speed">What is the wind speed?</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jennt55/weather-app-wk7" target="_blank"
        >Open-source code</a
      >
      by Jenn Taft
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
