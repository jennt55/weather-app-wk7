<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>New York</h1>
      <ul>
        <li>Monday 10:18</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/098/747/original/clear_weather.jpg?1696238459"
            alt="clear weather"
          />
          12°C | °F
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 50%</li>
            <li>Wind Speed: 2mph</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
